            <!-- Header wrapper -->
            <header>

            </header>

            <div class="content">
                <h2>Contact Us</h2>

                <!-- Contact form wrapper -->
                <section id="contact">

                    <form action="sudinor.com/process.php" id="contact-form"
                    method="post" name="contact-form">
                        <fieldset class="login">
                            <legend align="center">
                                <!-- firefox and ie don't support text-align on the legend tag in css -->
                                Login
                            </legend>

                            <p>
                                <label for="username">Username</label>
                                <input type="text" placeholder="Enter your username" id="username" name="username" />
                            </p>
                            <p>
                                <label for="password">Password</label>
                                <input type="password" placeholder="Enter your password" id="password" name="pasword" />
                            </p>
                            <input id="login" type="button" value="Login">
                        </fieldset>

                        <fieldset>
                            <legend align="center">
                                <!-- firefox and ie don't support text-align on the legend tag in css -->
                                Contact Details
                            </legend>
                            <p>
                                <label for="firstName">First Name</label>
                                <input class="contactName" type="text" placeholder="Enter your first name" id="firstName" name="firstName" />
                            </p>
                            <p>
                                <label for="surname">Surname</label>
                                <input class="contactName" type="text" placeholder="Enter your surname/last name" id="surname" name="surname" />
                            </p>
                            <p>
                                <label for="company">Company</label>
                                <input class="contactCompany" type="text" placeholder="Enter company name if applicable" id="company" name="company" />
                            </p>

                            <p class="contactEmail">
                                <label for="email" >Email</label>
                                <input type="email" placeholder="Ex. john.doe@gmail.com" id="email" name="email" />
                            </p>
                            <p class="contactPhone">
                                <label for="telephone">Telephone</label>
                                <input type="tel" placeholder="Ex. +12 1234567890" id="telephone" name="telephone" />
                            </p>
                        </fieldset>

                        <fieldset>
                            <legend align="center">
                                <!-- firefox and ie don't support text-align on the legend tag in css -->
                                Message
                            </legend>

                            <p>
                                <label>Subject</label>
                                <select id="subject" name="subject">

                                    <option value="newProject" id="newproject"> A new project </option>

                                    <option value="currentProject" id="currentproject"> A current project </option>

                                    <option value="pastProject" id="pastproject"> A past project </option>

                                    <option value="other" id="other"> Other </option>
                                </select>

                            <p class="contactMessage">
                                <label>Message</label>
                                <textarea title="message" placeholder="Enter message..." name="message"></textarea>
                            </p>
                        </fieldset>

                        <input id="submitButton" type="button" value="Send">
                    </form>
                </section>
