            <div class="content">
                <h2>Contact Us</h2>

                <!-- Contact form wrapper -->
                <div id="contact">

                    <form action="%20http://voyager.lnu.se/tekinet/kurser/dtt/wp_webbintro/form.php" id="contact-form"
                    method="post" name="contact-form">
                        <input name="redirect" type="hidden" value="">

                        <fieldset>
                            <legend align="center">
                                Contact Details
                            </legend>
                            <p>
                                <label for="firstName">First Name</label>
                                <input class="contactName" type="text" placeholder="Enter your first name" id="firstName" name="firstName" />
                            </p>
                            <p>
                                <label for="surname">Surname</label>
                                <input class="contactName" type="text" placeholder="Enter your surname/last name" id="secondName" name="secondName" />
                            </p>
                            <p>
                                <label for="company">Company</label>
                                <input class="contactCompany" type="text" placeholder="Enter company name if applicable" id="company" name="company" />
                            </p>

                            <p class="contactEmail">
                                <label for="email" >Email</label>
                                <input type="email" placeholder="Ex. john.doe@gmail.com" id="email" name="email" />
                            </p>
                            <p class="contactPhone">
                                <label for="telephone">Telephone</label>
                                <input type="tel" placeholder="Ex. +12 1234567890" id="telephone" name="telephone" />
                            </p>
                        </fieldset>

                        <fieldset class="radioButtons">
                            <legend align="center">
                                Already a client?
                            </legend>

                            <p>
                                <input checked="checked" id="yes" name="contact" type="radio" value="yes">
                                <label for="yes">Yes</label>
                            </p>
                            <p>
                                <input id="no" name="contact" type="radio" value="no">
                                <label for="no">No</label>
                            </p>
                        </fieldset>

                        <fieldset>
                            <legend align="center">
                                Message
                            </legend>

                            <p>
                                <label>Subject</label>
                                <select id="question" name="question">

                                    <option value="newProject"> A new project </option>

                                    <option value="currentProject"> A current project </option>

                                    <option value="pastProject"> A past project </option>

                                    <option value="other"> Other </option>
                                </select>

                            <p class="contactMessage">
                                <label for="message">Message</label>
                                <textarea title="message" placeholder="Enter message..." name="message"></textarea>
                            </p>
                        </fieldset>

                        <input id="submitButton" type="button" value="Send">
                    </form>
                </div>
